<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetTracker - Оффлайн</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .offline-icon {
            width: 64px;
            height: 64px;
            background: #e3f2fd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        
        .offline-message {
            color: #666;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        
        .retry-button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background: #1976d2;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background: #121212;
            }
            
            .offline-container {
                background: #1e1e1e;
                color: #ffffff;
            }
            
            .offline-title {
                color: #ffffff;
            }
            
            .offline-message {
                color: #b0b0b0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="#2196f3">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01L16.5 16.5l2.13 2.13L20 17.22l-2.96-2.96z"/>
            </svg>
        </div>
        <h1 class="offline-title">Нет подключения к интернету</h1>
        <p class="offline-message">
            Вы находитесь в оффлайн режиме. Проверьте подключение к интернету и попробуйте снова.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Попробовать снова
        </button>
    </div>
</body>
</html>
